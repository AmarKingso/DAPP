<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DataShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="detail.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">DataShare</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-dark" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload.html">上传数据集</a>
          </li>
        </ul>
        <div class="input-group col-sm-3" id="search-box">
          <input class="form-control" id="search-id" type="search" placeholder="数据集ID">
          <span class="input-group-btn">
            <button class="btn btn-outline-light" id="search-btn">搜索</button>
          </span>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card" id="dataset-detail">
            <div class="card-header" id="res-id">ID</div>
            <div class="card-body">
              <h4 class="card-title" id="res-name">名称</h4>
              <h6 class="card-subtitle text-muted mb-3" id="res-uper">上传者</h6>
              <p class="card-text" id="res-desc">描述</p>
              <p class="card-text"><small class="text-muted" id="res-time">上传时间</small></p>
              <button class="btn btn-primary" id="download-btn" type="button">下载</button>
              <p class="card-text"><small class="text-muted" id="res-downloads">下载量</small></p>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
